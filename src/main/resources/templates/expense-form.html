<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">

    <title th:text="${formTitle} + ' - Expense Tracker'">Expense Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">Expense Tracker</a>
        <div class="d-flex">
            <a class="btn btn-outline-light btn-sm me-2" th:href="@{/dashboard}">Dashboard</a>
            <a class="btn btn-outline-light btn-sm me-2" th:href="@{/expenses}">All Expenses</a>
            <a class="btn btn-danger btn-sm" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3 th:text="${formTitle}">Expense</h3>

    <form th:action="@{/expenses/save}" th:object="${expense}" method="post" class="mt-3">

        <!-- hidden id for edit -->
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input class="form-control" type="number" step="0.01" th:field="*{amount}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input class="form-control" type="date" th:field="*{expenseDate}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" name="categoryId" required>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${expense.category != null and expense.category.id == cat.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Note</label>
            <input class="form-control" type="text" th:field="*{note}">
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary ms-2" th:href="@{/expenses}">Cancel</a>
    </form>
</div>

</body>
</html>
