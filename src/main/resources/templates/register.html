<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">

    <title>Register - Expense Tracker</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Expense Tracker</span>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="mb-3 text-center">Register</h3>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" th:field="*{email}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" th:field="*{password}" required>
                </div>

                <button class="btn btn-success w-100" type="submit">Register</button>
            </form>

            <p class="mt-3 text-center">
                Already have an account?
                <a th:href="@{/login}">Login</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
