<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">

    <title>Your Expenses - Expense Tracker</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">Expense Tracker</a>
        <div class="d-flex">
            <a class="btn btn-outline-light btn-sm me-2" th:href="@{/dashboard}">Dashboard</a>
            <a class="btn btn-outline-light btn-sm me-2" th:href="@{/expenses/add}">Add Expense</a>
            <a class="btn btn-danger btn-sm" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3>Your Expenses</h3>

    <table class="table table-hover mt-3">
        <thead>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Note</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exp : ${expenses}">
            <td th:text="${exp.expenseDate}"></td>
            <td th:text="${exp.category.name}"></td>
            <td th:text="${exp.amount}"></td>
            <td th:text="${exp.note}"></td>
            <td>
                <a class="btn btn-sm btn-primary"
                   th:href="@{'/expenses/edit/' + ${exp.id}}">Edit</a>
                <a class="btn btn-sm btn-danger ms-1"
                   th:href="@{'/expenses/delete/' + ${exp.id}}"
                   onclick="return confirm('Delete this expense?');">
                    Delete
                </a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(expenses)}">
            <td colspan="5" class="text-center text-muted">No expenses yet.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
