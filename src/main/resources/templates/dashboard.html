<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Expense Tracker</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">Expense Tracker</a>
        <div class="d-flex">
            <a class="btn btn-outline-light btn-sm me-2" th:href="@{/expenses}">All Expenses</a>
            <a class="btn btn-outline-light btn-sm me-2" th:href="@{/expenses/add}">Add Expense</a>
            <a class="btn btn-danger btn-sm" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3 th:text="'Hello, ' + ${name} + '!'">Hello</h3>
    <p class="text-muted">Here is a quick summary of your spending.</p>

    <div class="row mt-3">
        <div class="col-md-4">
            <div class="card text-bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total This Month</h5>
                    <p class="card-text fs-4" th:text="${totalThisMonth}">0</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Number of Expenses</h5>
                    <p class="card-text fs-4" th:text="${totalCount}">0</p>
                </div>
            </div>
        </div>
    </div>

    <h4 class="mt-4">Recent Expenses</h4>
    <table class="table table-striped mt-2">
        <thead>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Note</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exp : ${recentExpenses}">
            <td th:text="${exp.expenseDate}"></td>
            <td th:text="${exp.category.name}"></td>
            <td th:text="${exp.amount}"></td>
            <td th:text="${exp.note}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(recentExpenses)}">
            <td colspan="4" class="text-center text-muted">No expenses yet.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
